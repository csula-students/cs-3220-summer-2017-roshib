<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="app.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
		<title>Burrito Cafe</title>
	</head>
	<body>
		<header>
			<section class="container">
				<img class="logo" src="http://burrito-grill.com/wp-content/uploads/cropped-2-300x300.png" alt="">
				<h1 class="title">Burrito Cafe-Admin</h1>
				<span class="fill"></span>
				<nav>
					<a class="headList" href="create-food-item.html">Create Food</a>
					<a class="headList" href="inventory.html" style="margin-right:40px;">Inventory</a>
				</nav>
			</section>
		</header>
		<main>
			<section class="order">
				<label class="orderLable">Add new Food</label>
				<table class="food_create_table_admin">
					<thead class="food_create_table_admin">
						<tr>
							<th style="line-height: 2em;color: black;border: 3px solid #3a4a34; text-align: center;border-radius: 5px;font-weight: bold;" class="TableHeader" onclick="sortTable(1)">Image Link</th>
							<th style="line-height: 2em;color: black;border: 3px solid #3a4a34; text-align: center;border-radius: 5px;font-weight: bold;" class="TableHeader" onclick="sortTable(0)">Name</th>
							<th style="line-height: 2em;color: black;border: 3px solid #3a4a34; text-align: center;border-radius: 5px;font-weight: bold;" class="TableHeader" onclick="sortTable(1)">Price</th>
							<th style="line-height: 2em;color: black;border: 3px solid #3a4a34; text-align: center;border-radius: 5px;font-weight: bold;" class="TableHeader" onclick="sortTable(2)">Description</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
							<input type="text" name="image" id="food_image">
							</input></td>
							<td>
							<input type="text" name="name" id="food_name">
							</input></td>
							<td>
							<input type="text" name="price" id="food_price">
							</input></td>
							<td>
							<input type="text" name="description" id="food_description">
							</input></td>
						</tr>
					</tbody>
				</table>
				<div class="actions">
					<button id="add_food_admin_list" style="margin-top:10px;">
						Add All
					</button>
				</div>
			</section>
		</main>
		<footer style="margin-top:95px;">
			<div>
				<a class="FooterItem" href="menu.html">Term & Conditions</a>
			</div>
			<div>
				<a class="FooterItem" href="menu.html">Privacy Statement</a>
			</div>
			<div>
				<a class="FooterItem" href="menu.html">Cookie Policy</a>
			</div>
			<span class="fill"></span>
			<div>
				<p class="FooterItemLast">
					Â© 2017 Burrito Cafe. All Rights Reserved.
				</p>
			</div>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
